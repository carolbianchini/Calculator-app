<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="CSS/style.css">
  <title>Calculator app</title>
</head>

<body>
<div class="content">
<h1>Calculadora</h1>
<p id="resultado"></p>
<table>
  <tr>
    <td><button class="botao" onclick="insert('7')">7</button></td>
    <td><button class="botao" onclick="insert('8')">8</button></td>
    <td><button class="botao" onclick="insert('9')">9</button></td>
    <td><button class="botao" onclick="back()"><img src="images/backspace-fill.svg" alt=""></button></td>
  </tr>

  <tr>
    <td><button class="botao" onclick="insert('4')">4</button></td>
    <td><button class="botao" onclick="insert('5')">5</button></td>
    <td><button class="botao" onclick="insert('6')">6</button></td>
    <td><button class="botao" onclick="insert('+')">+</button></td>
  </tr>

  <tr>
    <td><button class="botao" onclick="insert('1')">1</button></td>
    <td><button class="botao" onclick="insert('2')">2</button></td>
    <td><button class="botao" onclick="insert('3')">3</button></td>
    <td><button class="botao" onclick="insert('-')">-</button></td>
  </tr>
  
  <tr>
    <td><button class="botao" onclick="insert('.')" >.</button></td>
    <td><button class="botao" onclick="insert('0')">0</button></td>
    <td><button class="botao" onclick="insert('/')">/</button></td>
    <td><button class="botao" onclick="insert('*')">X</button></td>
  </tr>

  <tr>
    <td colspan="2"><button class="botao" style="width: 10.5rem;" onclick="clean('')">reset</button></td>
    <td colspan="2"><button rowspan="2" class="botao" style="width: 10.3rem;" onclick="calcular()">=</button></td>
  </tr>
</table>

</div>

  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </div>
  <script src="JS/script.js"></script>
</body>
</html>
