<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="CSS/style.css">
  <title>Calculator app</title>
  <link rel="stylesheet" type="text/css" href="https://fontmeme.com/fonts/lcd-lcd-mono-font/">
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=DynaPuff&display=swap" rel="stylesheet">
</head>

<body class="retro">

<header>
  <h1>Calculadora</h1>
  <input type="checkbox">
</header>
<div class="content">

<p id="resultado"> </p>
<table>
  <tr>
    <td><button class="botao" onclick="insert('7')">7</button></td>
    <td><button class="botao" onclick="insert('8')">8</button></td>
    <td><button class="botao" onclick="insert('9')">9</button></td>
    <td><button class="botao" onclick="back()"><img src="images/backspace-fill.svg" alt=""></button></td>
  </tr>

  <tr>
    <td><button class="botao" onclick="insert('4')">4</button></td>
    <td><button class="botao" onclick="insert('5')">5</button></td>
    <td><button class="botao" onclick="insert('6')">6</button></td>
    <td><button class="botao" onclick="insert('+')">+</button></td>
  </tr>

  <tr>
    <td><button class="botao" onclick="insert('1')">1</button></td>
    <td><button class="botao" onclick="insert('2')">2</button></td>
    <td><button class="botao" onclick="insert('3')">3</button></td>
    <td><button class="botao" onclick="insert('-')">-</button></td>
  </tr>
  
  <tr>
    <td><button class="botao" onclick="insert('.')" >.</button></td>
    <td><button class="botao" onclick="insert('0')">0</button></td>
    <td><button class="botao" onclick="insert('/')">/</button></td>
    <td><button class="botao" onclick="insert('*')">X</button></td>
  </tr>

  <tr>
    <td colspan="2"><button class="botao" style="width: 10.5rem; background-color: #FC5185;" onclick="clean('')">reset</button></td>
    <td colspan="2"><button rowspan="2" class="botao" style="width: 10.5rem; background-color: #FC5185;" onclick="calcular()">=</button></td>
  </tr>
</table>

</div>
  <script src="JS/script.js"></script>
</body>

</html>
